name: project_environment
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- python=3.6.2

- pip:
  # You must list azureml-defaults as a pip dependency
  - azureml-defaults>=1.0.45
  - Cython
  - matplotlib>=3.2.2
  - opencv-python-headless
  - numpy>=1.18.5
  - pillow
  - PyYAML>=5.3
  - scipy>=1.4.1
  - torch>=1.6.0
  - torchvision>=0.7.0
  - tqdm>=4.41.0
channels:
- conda-forge